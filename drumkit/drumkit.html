<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">moon</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ufo</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">timer</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">suspension</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">splits</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">strike</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">wipe</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">spiral</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">confetti</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/moon.mp3"></audio>
  <audio data-key="83" src="sounds/ufo.mp3"></audio>
  <audio data-key="68" src="sounds/timer.mp3"></audio>
  <audio data-key="70" src="sounds/suspension.mp3"></audio>
  <audio data-key="71" src="sounds/splits.mp3"></audio>
  <audio data-key="72" src="sounds/strike.mp3"></audio>
  <audio data-key="74" src="sounds/wipe.mp3"></audio>
  <audio data-key="75" src="sounds/dotted-spiral.mp3"></audio>
  <audio data-key="76" src="sounds/confetti.mp3"></audio>

<script>
  function playSound(e) {
    const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!sound) {return};
    sound.currentTime = 0;
    sound.play();
    key.classList.add('playing')
  }
  function endTransistion(e){
    if(e.propertyName !== 'transform') {return};
    this.classList.remove('playing');
  };

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', endTransistion));

  window.addEventListener('keydown',playSound);

  // learned about vanilla js event listeners, playing audios and transition end events
</script>


</body>
</html>
